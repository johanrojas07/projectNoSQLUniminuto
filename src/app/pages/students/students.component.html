<div class="container">
  <div class="row">
      <h1>ğŸ± Usuarios ğŸ±</h1>
  </div>
  <form (ngSubmit)="newUser(newUserForm.value)" [formGroup]="newUserForm" style="text-align: center; font-size: 20px;">
      <div class="form-row">
        <div class="col text-center">
          <input type="hidden" formControlName="id">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre">
        </div>
        <div class="col text-center">
            <label for="apellido">Apellido</label>
            <input type="text" formControlName="apellido">
        </div>
        <div class="col text-center">
          <label for="identificacion">Identificacion</label>
          <input type="number" formControlName="identificacion">
        </div>
      </div>
      <div class="mt-3 mb-3">
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!newUserForm.valid">{{((currentStatus === 1) ? 'Agregar' : 'Editar')}}</button>
      </div>
  </form>
  <div style="overflow-y: scroll; overflow-x: hidden; max-height: 500px;">
    <div class="row text-center" *ngFor="let user of users" >
      <div class="col-md-3">
          <div class="media-figure">
              <p>{{user.data.nombre}}</p>
          </div>
      </div>
      <div class="col-md-2">
          <div class="media-figure">
              <p>{{user.data.apellido}}</p>
          </div>
      </div>
      <div class="col-md-2">
        <div class="media-figure">
            <p>{{user.data.identificacion}}</p>
        </div>
      </div>
      <div class="col-md-5 text-center">
          <button class="btn btn-warning mr-4" (click)="editUser(user.id)">Editar</button>
          <button class="btn btn-danger ml-4" (click)="deleteUser(user.id)">Eliminar</button>
      </div>
    </div>
  </div>


  <button class="btn btn-primary" (click)="close()">Cerrar</button>
</div>
